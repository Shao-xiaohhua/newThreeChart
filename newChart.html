<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>新三种图表</title>
</head>
<script src="Chart.js"></script>
<body>
<style>
  .warp {
    width: 400px;
    height: 400px;
  }
</style>
// 柱状图
<div class="warp">
  <canvas id="one" width="400" height="400"></canvas>
</div>
// 曲线图
<div class="warp">
  <canvas id="two" width="400" height="400"></canvas>
</div>
// 雷达图
<div class="warp">
  <canvas id="three" width="400" height="400"></canvas>
</div>
// 极地区域图
<div class="warp">
  <canvas id="four" width="400" height="400"></canvas>
</div>
// 饼图
<div class="warp">
  <canvas id="five" width="400" height="400"></canvas>
</div>
// 环形图
<div class="warp">
  <canvas id="six" width="400" height="400"></canvas>
</div>




<!-- 柱状图 -->
<script>
var ctx = document.getElementById("one").getContext('2d');
var one = new Chart(ctx, {
    type: 'bar',
    data: {
        labels: ["Red", "Blue", "Yellow", "Green", "Purple", "Orange"],
        datasets: [{
            label: '我是一个标签可以点击哦',
            data: [12, 19, 3, 5, 2, 3],
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)'
            ],
            borderColor: [
                'rgba(255,99,132,1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 1
        }]
    },
    options: {
        scales: {
            yAxes: [{
                ticks: {
                    beginAtZero:true
                }
            }]
        }
    }
});
</script>


<!-- 曲线图 -->
<script>
  var ctx = document.getElementById("two").getContext('2d');
  var two = new Chart(ctx, {
    type: 'line',
    data: {
            labels: ["January", "February", "March", "April", "May", "June", "July"],
            datasets: [
            {
            label: "1",
            data: [65, 59, 80, 81, 56, 55, 40]
            },
            {
            label: "2",
            data: [28, 48, 40, 19, 86, 27, 200]
            }
            ],
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)'
            ]
            }
  })
</script>


<!-- 雷达图 -->
<script>
  var ctx = document.getElementById("three").getContext('2d');
    var three = new Chart(ctx, {
    type: 'radar',
    data: {
      labels : ["Eating","Drinking","Sleeping","Designing","Coding","Partying","Running"],
      datasets : [
        {
          fillColor : "rgba(220,220,220,0.5)",
          strokeColor : "rgba(220,220,220,1)",
          pointColor : "rgba(220,220,220,1)",
          pointStrokeColor : "#fff",
          data : [65,59,90,81,56,55,40]
        },
        {
          fillColor : "rgba(151,187,205,0.5)",
          strokeColor : "rgba(151,187,205,1)",
          pointColor : "rgba(151,187,205,1)",
          pointStrokeColor : "#fff",
          data : [28,48,40,19,96,27,100]
        }
      ]
    }
  })
</script>


<!-- 极地区域图 -->
<script>
  var ctx = document.getElementById("four").getContext('2d');
  var four = new Chart(ctx, {
    type: 'polarArea',
    data: {
    datasets: [{
        data: [10, 20, 30]
    }],

    // These labels appear in the legend and in the tooltips when hovering different arcs
    labels: [
        'Red',
        'Yellow',
        'Blue'
    ]
}
  })
</script>


<!-- 饼图 -->
<script>
  var ctx = document.getElementById("five").getContext('2d');
  var five = new Chart(ctx, {
    type: 'pie',
    data: {
    datasets: [{
        data: [10, 20, 30]
    }],

    // These labels appear in the legend and in the tooltips when hovering different arcs
    labels: [
        'Red',
        'Yellow',
        'Blue'
    ]
}
});
</script>


<!-- 环形图 -->
<script>
  var ctx = document.getElementById("six").getContext('2d');
  var five = new Chart(ctx, {
    type: 'doughnut',
    data: {
    datasets: [{
        data: [10, 20, 30]
    }],

    // These labels appear in the legend and in the tooltips when hovering different arcs
    labels: [
        'Red',
        'Yellow',
        'Blue'
    ]
}
});
</script>
</body>
</html>
